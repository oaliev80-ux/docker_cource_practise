sources:
  - name: demo_src
    tables:
      - name: aircrafts

      - name: airports

      - name: seats

      - name: bookings
        description: "all bookings"
        loaded_at_field: book_date::timestamp

        freshness:
          warn_after:
            count: 70
            period: hour
          error_after:
            count: 100000
            period: day
          filter: "current_date - book_date::date < 30000"
    
        columns:
          - name: book_ref
          - name: book_date
          - name: total_amount